<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Loan Calculator</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-secondary">

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body border-secondary text-center mt-5">
          <h1 class="heading display-5 pb-3">Loan Calculator</h1>
          <!-- Loan form -->
          <form id="loan-form">
            <!-- Amount input -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
              </div>
            </div>

            <!-- Interest input -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">%</span>
                </div>
                <input type="number" class="form-control" id="interest" placeholder="Interest">
              </div>
            </div>

            <!-- Years -->
            <div class="form-group">
              <input type="number" class="form-control" id="years" placeholder="Years To Repay">
            </div>

            <!-- Submit button -->
            <div class="form-group">
              <input type="submit" value="Calculate" class="btn btn-success btn-block">
            </div>
          </form>

          <!-- Loader Here -->
          <div class="loader">
            <img src="img/loading.gif" alt="loading">
          </div>

          <!-- Results -->
          <div class="results mt-3">
            <h5>Results</h5>

            <!-- Monthly Payment -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Monthly Payment</span>
                </div>
                <input type="text" class="form-control" id="monthly-payment" disabled>
              </div>
            </div>

            <!-- Total Payment -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Total Payment</span>
                </div>
                <input type="text" class="form-control" id="total-payment" disabled>
              </div>
            </div>

            <!-- Total Interest -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Total Interest</span>
                </div>
                <input type="text" class="form-control" id="total-interest" disabled>
              </div>
            </div>

          </div>

          <!-- Footer -->
          <div class="my-footer">
            <p>Made with <i class="fas fa-heart"></i> by <a href="https://github.com/t-kowalewski">TK</a></p>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
